<div class="container">
    <div class="left-panel">
      <div class="dropdown-container">
        <label for="dropdown1">Safe Type:</label>
        <select id="dropdown1" [(ngModel)]="safeType" (ngModelChange)="onChangeSafeType($event)">
          <option *ngFor="let option of safeTypesList" [value]="option">{{ option }}</option>
        </select>
      </div>
      <div class="dropdown-container">
        <label for="dropdown2">Safe Style:</label>
        <select id="dropdown2" [(ngModel)]="safeStyle">
          <option *ngFor="let option of safeStylesList" [value]="option">{{ option }}</option>
        </select>
      </div>
    </div>
    <div class="right-panel">
      <img *ngIf="safeType === '1'" src="../../assets/img/1.png" alt="Big image" class="big-image">
      <img *ngIf="safeType === '2'" src="../../assets/img/1-2.png" alt="Big image" class="big-image">
    </div>
  </div>
